<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project Attempt 2</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator-container">
            <div id="screen"></div>
            <div class="row">
                <div class="button value">7</div>
                <div class="button value">8</div>
                <div class="button value">9</div>
                <div class="button operator">+</div>
            </div>
            <div class="row">
                <div class="button value">4</div>
                <div class="button value">5</div>
                <div class="button value">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="row">
                <div class="button value">1</div>
                <div class="button value">2</div>
                <div class="button value">3</div>
                <div class="button operator">x</div>
            </div>
            <div class="row">
                <div class="button value">0</div>
                <div id="clear" class="button">Clear</div>
                <div id="equal" class="button operator">=</div>
                <div class="button operator">/</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
